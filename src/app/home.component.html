<h2>My books</h2>
<div>
	<ul *ngIf="books$ | async as books" class="list-group">
		<li *ngFor="let book of books" class="list-group-item" [ngClass]="{'active':selectedBook === book}" (click)="bookClicked(book)">{{ book.name }}</li>
	</ul>

	<div id="div2">
		<book-details [selectedBook$]="selectedBook$"></book-details>
		<reviews [selectedBook$]="selectedBook$"></reviews>
	</div>
</div>
